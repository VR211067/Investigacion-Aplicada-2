<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación con API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sistema de Autenticación</h1>

    <!-- Vista de registro -->
    <section id="register-view" class="view">
        <h2>Registro de Usuario</h2>
        <form id="register-form">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username-register" name="username" required>
            
            <label for="email">Correo electrónico</label>
            <input type="email" id="email-register" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password-register" name="password" required>

            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="#" id="go-login">Inicia sesión</a></p>
    </section>

    <!-- Vista de inicio de sesión -->
    <section id="login-view" class="view hidden">
        <h2>Inicio de Sesión</h2>
        <form id="login-form">
            <label for="username-login">Nombre de usuario</label>
            <input type="text" id="username-login" name="username" required>

            <label for="password-login">Contraseña</label>
            <input type="password" id="password-login" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="#" id="go-register">Regístrate</a></p>
    </section>

    <!-- Vista de acceso a recurso protegido -->
    <section id="protected-view" class="view hidden">
        <h2>Recurso Protegido</h2>
        <button id="protectedButton">Acceder al recurso protegido</button>
        <div id="protectedMessage"></div>
        <button id="logoutButton">Cerrar Sesión</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
